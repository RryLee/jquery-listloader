<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        body {
            margin-top: 2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="well">
            <h1 class="page-header text-center">listloader demo.</h1>
            <div id="articles">
                <div class="article">
                    <h3 data-field="title"></h3>
                    <p data-field="description"></p>
                </div>
            </div>

            <button href="#" class="btn btn-default loader">Loader</button>
        </div>
    </div>

    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="../lib/jquery-listLoader.js"></script>
    <script>
    $('#articles').listLoader({
        source: 'articles.php',
        step: 5,
        itemsElement: '#articles',
        itemElement: '.article',
        loaderElement: '.loader',
        finishedFunction: function() {
            alert('No Data!');
        }
    });
    </script>
</body>
</html>
